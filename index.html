<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Diner Shopping List</title>
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall!</span>
	</header>
	<main>
		<ul class="shopping">
			<li>
				<label for="checkbox1">
					<input type="checkbox" id="checkbox1">
					<span>A lot of pickles</span>
					<span class="small">for the next lessons about CSS</span>
				</label>
			</li>
			<li>
				<label for="checkbox2">
					<input type="checkbox" id="checkbox2">
					<span>10 apples</span>
					<span class="small">for more CSS manipulations</span>
				</label>
			</li>
			<li>
				<label for="checkbox3">
					<input type="checkbox" id="checkbox3">
					<span>20 oranges</span>
					<span class="small">because they are awesome</span>
				</label>
			</li>
			<li>
				<label for="checkbox4">
					<input type="checkbox" id="checkbox4">
					<span>13 plates</span>
					<span class="small">hm... they always disappear</span>
				</label>
			</li>
			<li>
				<label for="checkbox5">
					<input type="checkbox" id="checkbox5">
					<span>15 bentos</span>
				</label>
			</li>
			<li><label for="checkbox6">
					<input type="checkbox" id="checkbox6">
					<span>1 bottle of Sake ^_^</span>
					<span class="small">for my friends</span>
				</label>
			</li>
		</ul>
	</main>
	<footer>
		<span>Bon appetit :)</span>
	</footer>
</body>
</html>
